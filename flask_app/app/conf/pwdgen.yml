# default password generate params
# password length
pwd_length: 8
# syllebles/single charters ratio  in password
syllables_ratio: 0.8
# use conf
use_single_nums: True   
use_single_letters: True
use_single_symbols: True
use_lowcase_vowels: True
use_upcase_vowels: True
use_lowcase_consonants: True
use_upcase_consonants: True
# hardcode
single_nums: '1234567890'
single_letters: 'AEIOUYaeiouyBCDFGHJKLMNPQRSTVWXZbcdfghjklmnpqrstvwxz'
single_symbols: "~`!@#$%^&*()-_+={}[]|\/:;\"'<>,.?"
upcase_vowels: 'AEIOUY'
lowcase_vowels: 'aeiouy'
upcase_consonants: 'BCDFGHJKLMNPQRSTVWXZ'
lowcase_consonants: 'bcdfghjklmnpqrstvwxz'
